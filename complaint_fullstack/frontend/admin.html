<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-container">

    <h2>Manager / Admin Dashboard</h2>

    <!-- Summary Section (static for now, dynamic later) -->
    <div class="summary">
        <div class="summary-card">
            <h3>Total</h3>
            <p>Complaints</p>
        </div>
        <div class="summary-card pending-card">
            <h3>Pending</h3>
        </div>
        <div class="summary-card resolved-card">
            <h3>Resolved</h3>
        </div>
    </div>

    <!-- Complaints Table -->
    <div class="card">
        <h3>All Complaints</h3>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>User</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>

            <!-- IMPORTANT: Backend will inject rows here -->
            <tbody id="adminList">
                <!-- Dynamic rows will appear here -->
            </tbody>
        </table>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>

</div>

<script src="script.js">
    protectPage("admin");

</script>
</body>
</html>
